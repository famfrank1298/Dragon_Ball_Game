<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="info">
    <h3 class="score">Score: 0</h3>
    <h3 class="lives">Lives: 3</h3>
    <h3 class="level">Level: 1</h3>
  </div>
  
  <canvas class="canvas" width="1250" height="500" style="border:4px solid red;">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <div class="welcomePage">
    <div class="firstPage">
      <div>
        <h5 class="htpTitle">How to Play</h5>
        <p class="htpText">Use the arrow keys to move your Dragon Ball. Collect All 7 Dragon Balls while avoiding the Revenge Death Balls</p>
      </div>
      <button class="startBtn">Play</button>
  <!--     <img src="imgs/keys.png"> -->
    </div>
  
    <div class="gameObjects">
      <div>
        <h4 class="htpTitle">Player:</h4>
        <img class="pageImg" src="imgs/star1.png"/>
      </div>
      <div>
        <h4 class="htpTitle">Collect:</h4>
        <img class="pageImg" src="imgs/star7.png"/>
      </div>
      <div>
        <h4 class="htpTitle">Avoid:</h4>
        <img class="pageImg" src="imgs/death_ball.png"/>
      </div>
    </div>
  </div>

  <button class="nextLevel"> Next Level Warrior! </button>
    
  <script src="math.js" type="text/javascript"></script> 
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
